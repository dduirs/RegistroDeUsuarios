            <form id="registro" action="Login.html" method="POST" target="_parent">
                <div id="labels">
                    <label for="nombre">Nombre:</label>

                    <label for="correo">Correo electrónico:</label> 
                    
                    <label for="contrasena">Contraseña:</label>

                    <label for="contrasena2">Confirmar:</label>
                     
                    <label for="cumpleanos">Fecha de nacimiento:</label>
                     
                    <label for="genero">Genero:</label>
                     
                    <label for="pais">País de residencia:</label>
                     
                    <label for="tyc">Acepto los términos y condiciones:</label>
                </div>
                <div id="inputs">
                    <input type="text" id="nombre" name="nombre" placeholder=" "
                    autocomplete="given-name" required="required" autocapitalize="words" minlength="9" tabindex="1" 
                    autofocus pattern="/([a-zA-Z]{2,20}[\s{2,}]){3}/">
                     
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.es"
                        autocomplete="email" required="required" title="Escribe un correo electrónico valido"
                        tabindex="2" pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$">
                      
                    <input type="password" id="contrasena" name="contrasena" required="required" minlength="8"
                    tabindex="3" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$">
                    <button type="button" id="revealPassword">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">

                                5-5 5Zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3Z" fill="black">
                            </path>
                        </svg>
                    </button>
                    
                    <span id="passwordMismatchError"></span>
                     
                    <input type="password" id="contrasena2" name="contrasena2" required="required" minlength="8"
                    tabindex="4" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$">
